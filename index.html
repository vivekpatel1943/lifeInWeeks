<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Life In Weeks</title>
</head>
<body>
    <section id="formSection">
        <form id="lifeForm">
            <label for="lifeExpectation">Enter your life expectation:</label>
            <input id="lifeExpectation" placeholder="enter your life expectation"><br><br>
            <label for="currentAge">Enter your current age:</label>
            <input id="currentAge" placeholder="enter your current age"><br><br>
            <input type="submit">
        </form>
    </section>
  
    <section id="buttonSection">
        <button id="lifeInYearsBtn" class="yearsBtn BtnInactive button">years</button>
        <button id="lifeInMonthsBtn" class="monthsBtn BtnInactive button">months</button>
        <button id="lifeInWeeksBtn" class="weeksBtn BtnInactive button">weeks</button>
    </section>

    <section id="displaySection">
        <div id="displayBoardContainer">

        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
