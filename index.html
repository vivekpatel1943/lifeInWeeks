<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Life In Weeks</title>
</head>
<body>
    <section id="formSection">
        <form id="lifeForm">
            <label for="lifeExpectancy">Enter your life expectancy:</label>
            <input id="lifeExpectancy" placeholder="enter your life expectancy"><br><br>
            <label for="birthdate">Enter your birthdate:</label>
            <input id="birthdate" type="date" placeholder="enter your birthdate"><br><br>
            <input type="submit">
        </form>
    </section>
  
    <section id="buttonSection">
        <p>Click one of the buttons below</p>
        <button id="lifeInYearsBtn" class="yearsBtn BtnInactive button">years</button>
        <button id="lifeInMonthsBtn" class="monthsBtn BtnInactive button">months</button>
        <button id="lifeInWeeksBtn" class="weeksBtn BtnInactive button">weeks</button>
    </section>

    <section id="displaySection">
        <div id="displayBoardContainer">

        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
